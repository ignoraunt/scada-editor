<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="main.js" type="module" defer></script>
    <title>Конструктор мнемосхем</title>
  </head>
  <body>
    <dialog class="palette-dialog">
      <div class="palette-dialog-wrapper">
        <div class="color-sample" data-color="magenta"></div>
        <div class="color-sample" data-color="green"></div>
        <div class="color-sample" data-color="orange"></div>
      </div>
    </dialog>

    <dialog class="configuration-menu-dialog">
      <div class="configuration-menu-dialog-wrapper">
        <label
          >Заголовок
          <input type="text" name="conf-title" id="" />
        </label>

        <label
          >Ширина рабочей области
          <input type="text" name="conf-wrapper-width" id="" />
        </label>

        <label
          >Высота рабочей области
          <input type="text" name="conf-wrapper-height" id="" />
        </label>

        <label
          >Шаг сетки
          <input type="text" name="conf-wrapper-gridstep" id="" />
        </label>

        <div class="configuration-menu-buttons-wrapper">
          <input type="button" name="conf-cancel-button" value="отменить" />

          <input type="button" name="conf-save-button" value="сохранить" />
        </div>
      </div>
    </dialog>

    <div class="menu-bar">
      <h1 class="title"></h1>
      <div class="menu-bar-buttons">
        <input
          class="button-edit-configuration"
          type="button"
          value="настройки"
        />
        <label class="pseudo-button-load-configuration">
          загрузить
          <input class="input-load-configuration" type="file" />
        </label>
        <input
          class="button-save-configuration"
          type="button"
          value="сохранить"
        />
      </div>
    </div>
  </body>
</html>
